release version:
  stage: release
  image: registry.gitlab.com/juhani/go-semrel-gitlab:v0.21.1
  script:
    - rm -f release_info
    - mv build_info release_info
    - . release_info
    - release changelog
    - release commit-and-tag CHANGELOG.md release_info
  only:
    - master
  tags:
    - build